<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Review</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }

    .review-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 50px;
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="review-container">
          <h3 class="text-center">Post Review for {{ s_request.service.name }}</h3>
          <form method="POST" action="{{ url_for('customer.post_review', request_id=s_request.id) }}">  
            <div class="mb-3">
              <label for="rating" class="form-label">Rate the Service (1-5 Stars)</label>
              <select class="form-select" name="review" id="rating" required>
                <option value="">Select Rating</option>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="remarks" class="form-label">Remarks</label>
              <textarea class="form-control" id="remarks" name="remarks" rows="4"
                placeholder="Write your remarks about the service" required></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-custom">Submit Review</button>
            </div>
          </form>

          <div class="mt-4">
            <a href="{{ url_for('customer.dashboard') }}" class="btn btn-link">Back to Dashboard</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
