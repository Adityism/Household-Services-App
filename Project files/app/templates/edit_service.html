<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            color: #212529;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section:last-of-type {
            margin-bottom: 30px;
        }

        .input-help {
            font-size: 0.875rem;
            color: #6c757d;
        }

        .text-center {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Edit Service</h2>
        <form method="POST">
            <div class="form-section">
                <label for="name" class="form-label">Service Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ service.name }}"
                    placeholder="Enter the service name" required>
                <small class="input-help">Update the name of the service.</small>
            </div>

            <div class="form-section">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" value="{{ service.price }}"
                    placeholder="Enter the price (â‚¹)" min="0" required>
                <small class="input-help">Set the updated price for the service.</small>
            </div>

            <div class="form-section">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"
                    placeholder="Describe the service in detail" required>{{ service.description }}</textarea>
                <small class="input-help">Provide an updated description of the service.</small>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update Service</button>
            </div>
        </form>
    </div>
</body>

</html>
