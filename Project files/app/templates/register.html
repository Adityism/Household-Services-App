<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-card {
            max-width: 500px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background: #fff;
            padding: 2rem;
        }

        #professional-fields {
            display: none;
        }
    </style>
    <script>
        function toggleProfessionalFields(role) {
            const professionalFields = document.getElementById('professional-fields');
            if (role === 'professional') {
                professionalFields.style.display = 'block';
                professionalFields.classList.add('fade-in');
            } else {
                professionalFields.style.display = 'none';
            }
        }
    </script>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="form-card">
            <h2 class="text-center text-primary mb-4">Create an Account</h2>
            <form method="POST" action="{{ url_for('auth.register') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username"
                        placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Create a strong password" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" name="role" onchange="toggleProfessionalFields(this.value)"
                        required>
                        <option value="customer">Customer</option>
                        <option value="professional">Professional</option>
                    </select>
                </div>

                <div id="professional-fields" class="fade-in">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name"
                            placeholder="Enter your full name">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"
                            placeholder="Briefly describe yourself"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="experience" class="form-label">Experience (in years)</label>
                        <input type="number" class="form-control" id="experience" name="experience"
                            placeholder="Enter your experience">
                    </div>
                    <div class="mb-3">
                        <label for="service_type" class="form-label">Service Type</label>
                        <select class="form-select" id="service_type" name="service_type">
                            {% for type in service_types %}
                            <option value="{{ type }}">{{ type }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
            </form>
            <p class="mt-4 text-center" style="font-size: 0.9rem;">
                Already have an account? <a href="{{ url_for('auth.login') }}" class="text-primary">Login</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
